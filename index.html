<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #main {
            width: 400px;
            margin: 0 auto;
            height: 550px;
            padding: 20px;
            border-radius: 10px;
            /*background-color: white;*/
            background-image: url("image/background1.jpg") ;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            position: relative;
            top: 20vh;
            box-shadow: rgba(0, 0, 0, 0.17) 0px -23px 25px 0px inset, rgba(211, 164, 164, 0.15) 0px -36px 30px 0px inset, rgba(0, 0, 0, 0.1) 0px -79px 40px 0px inset, rgba(0, 0, 0, 0.06) 0px 2px 1px, rgba(0, 0, 0, 0.09) 0px 4px 2px, rgba(0, 0, 0, 0.09) 0px 8px 4px, rgba(0, 0, 0, 0.09) 0px 16px 8px, rgba(0, 0, 0, 0.09) 0px 32px 16px;



        }

        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            position: relative;
             top: 50px;
            margin: auto;


        }

        input[type="text"],
        input[type="button"] {

            border: none;
            outline: none;
            padding: 10px;
            font-size: 25px;
            font-weight: bolder;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.1s;

        }

        input[type="text"] {
            background-color: rgba(224, 224, 224, 0.65);
            height: 70px;
            grid-column: span 4;
            margin-bottom: 30px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            text-align: left;
            border-bottom: #e0e0e0 2px solid;
            font-size: 25px;

        }

        input[type="button"] {
           /* background-color: #fff;*/
            cursor: pointer;

            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;

            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;

            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type="button"]:hover {
            background-color: #e0e0e0;
        }

        input[type="button"]:active {
            transform: scale(0.95);
        }

        input[type="button"].operator {
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0.52);
            border-radius: 16px;

            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.38);
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        input[type="button"].operator:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>
<div id="main">
    <form name="calc">
        <input type="text" name="textField" placeholder="0">
        <input type="button" value="1" onclick="calc.textField.value += 1">
        <input type="button" value="2" onclick="calc.textField.value += 2">
        <input type="button" value="3" onclick="calc.textField.value += 3">
        <input type="button" value="+" class="operator" onclick="operate('+')">
        <input type="button" value="4" onclick="calc.textField.value += 4">
        <input type="button" value="5" onclick="calc.textField.value += 5">
        <input type="button" value="6" onclick="calc.textField.value += 6">
        <input type="button" value="-" class="operator" onclick="operate('-')">
        <input type="button" value="7" onclick="calc.textField.value += 7">
        <input type="button" value="8" onclick="calc.textField.value += 8">
        <input type="button" value="9" onclick="calc.textField.value += 9">
        <input type="button" value="/" class="operator" onclick="operate('/')">
        <input type="button" value="." onclick="addDecimalPoint()">
        <input type="button" value="0" onclick="calc.textField.value += 0">
        <input type="button" value="=" class="operator" onclick="calc.textField.value=eval(calc.textField.value)">
        <input type="button" value="X" class="operator" onclick="operate('*')">
        <input type="button" value="C" onclick="calc.textField.value=''">
    </form>
</div>
<script>
    function operate(operator) {
        var text = calc.textField.value;
        var lastDigit = text.charAt(text.length - 1);

        // Check if the last character is an operator, remove it if it is
        if (lastDigit == '+' || lastDigit == '-' || lastDigit == '/' || lastDigit == '*') {
            text = text.substring(0, text.length - 1);
        }

        // Append the selected operator to the text field
        calc.textField.value = text + operator;
    }

    function addDecimalPoint() {
        var text = calc.textField.value;
        var lastChar = text.charAt(text.length - 1);

        // Check if the last character is an operator, if not, add the decimal point
        if (lastChar != '+' && lastChar != '-' && lastChar != '*' && lastChar != '/' && !text.includes('.')) {
            calc.textField.value += '.';
        }
    }

</script>
</body>
</html>
